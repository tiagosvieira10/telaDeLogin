<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        
        <section class="login">
            
            <div class="logo">
                <img src="/img/logo.svg" alt="logo da empresa">
            </div>

            <div class="dados">
                <h1>Acesse a plataforma</h1>
                <h4> Faça seu login ou registre-se para começar a consturir seus projetos ainda hoje</h4>

                <div class="email">
                    <label for="email">E-mail</label><br>
                    <input type="email" name="Email" id="" placeholder="Digite seu email">
                 </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <button class="senha">Esqueceu a senha?</button> <br>
                    <input type="password"name="senha" placeholder="Digite sua senha">
                </div>

                <button class="entrar">Entrar</button><br>
                <label for="inscrever">Ainda não tem uma conta? <button class="inscreva">Inscreva-se</button></label>
            </div>
            
        </section>

        <img id="lateral" src="./img/img.svg" alt="imagem lateral">

    </main>
</body>
</html>
