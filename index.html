<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="logo">
                <img src="/img/logo.svg" alt="logo da empresa">
            </div>

            <h1>Acesse a plataforma</h1>
            <h4> Faça seu login ou registre-se para começar a consturir seus projetos ainda hoje</h4>

            <div class="email">
                <label for="email">E-mail</label><br>
                <input type="email" name="Email" id="" placeholder="Digite seu email">
            </div>

            <div class="senha">
                <label for="senha">Senha</label><br>
                <input type="password"name="senha" placeholder="Digite sua senha">
                <button class="senha">Esqueceu a senha?</button>
            </div>

            <button class="entrar">Entrar</button><br>
            <label for="inscrever">Ainda não tem uma conta? <button class="inscreva">Inscreva-se</button></label>


        </section>

        <img src="./img/img.svg" alt="imagem lateral">

    </main>
</body>
</html>
